modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    install:
      packages:
        - firefox
        - firefox-langpacks
        - open-eid
        - breeze-cursor-theme
        - yaru-theme

  - type: default-flatpaks
    configurations:
        - scope: system
          install:
            - io.github.celluloid_player.Celluloid
            - io.github.fabrialberio.pinapp
            - org.gnome.Evince
            - org.gnome.Firmware
            - org.onlyoffice.desktopeditors

  - type: gschema-overrides

  - type: signing