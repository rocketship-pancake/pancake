modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    install:
      packages:
        - firefox
        - firefox-langpacks
        - open-eid

  - type: default-flatpaks
    configurations:
      scope: system
      install:
        - io.github.celluloid_player.Celluloid
        - io.github.fabrialberio.pinapp
        - org.gnome.Evince
        - org.gnome.Firmware
        - org.onlyoffice.desktopeditors
      remove:
        - com.github.rafostar.Clapper
        - org.gnome.Papers
        - org.mozilla.firefox

  - type: gschema-overrides

  - type: signing
